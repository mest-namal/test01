<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f2f1;
      margin: 0;
      padding: 40px 20px;
    }

    .form-card {
      max-width: 900px;
      background: #fff;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 100px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      color: #00796b;
      position: relative;
      margin-bottom: 20px;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #00796b;
      margin: 10px auto 0;
      border-radius: 4px;
    }

    h3 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #00796b;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
      font-size: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      background-color: #00796b;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #00695c;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width,
      button,
      h3 {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <div class="logo">
      <img src="logo.png" alt="School Logo" />
    </div>

    <h2>Student Registration</h2>

    <!-- STUDENT SECTION -->
    <h3>Student Information</h3>
    <form action="#" method="post">
      <div class="form-group">
        <label for="student_name">Full Name</label>
        <input type="text" id="student_name" name="student_name" required />
      </div>

      <div class="form-group">
        <label for="student_email">Email</label>
        <input type="email" id="student_email" name="student_email" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="student_phone">Phone Number</label>
        <input type="tel" id="student_phone" name="student_phone" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option value="cs">Computer Science</option>
          <option value="business">Business</option>
          <option value="design">Design</option>
          <option value="eng">Engineering</option>
        </select>
      </div>

      <div class="form-group full-width">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
      </div>

      <!-- PARENT SECTION -->
      <h3>Parent/Guardian Information</h3>

      <div class="form-group">
        <label for="parent_name">Full Name</label>
        <input type="text" id="parent_name" name="parent_name" required />
      </div>

      <div class="form-group">
        <label for="relationship">Relationship</label>
        <input type="text" id="relationship" name="relationship" placeholder="e.g., Father, Mother, Guardian" required />
      </div>

      <div class="form-group">
        <label for="parent_phone">Contact Number</label>
        <input type="tel" id="parent_phone" name="parent_phone" required />
      </div>

      <div class="form-group">
        <label for="parent_email">Email</label>
        <input type="email" id="parent_email" name="parent_email" />
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
