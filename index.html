<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    h3 {
      grid-column: span 2;
      color: #374151;
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      padding: 14px;
      background-color: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width, h3, button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="School Logo" />
    </div>

    <h2>Student Registration Form</h2>

    <form action="#" method="post">

      <!-- Student Details -->
      <div class="form-group">
        <label for="name">Student Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Student Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option value="cs">Computer Science</option>
          <option value="business">Business Admin</option>
          <option value="design">Graphic Design</option>
          <option value="eng">Engineering</option>
        </select>
      </div>

      <div class="form-group full-width">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
      </div>

      <!-- Parent Details Header -->
      <h3>Parent/Guardian Information</h3>

      <div class="form-group">
        <label for="parent_name">Full Name</label>
        <input type="text" id="parent_name" name="parent_name" required />
      </div>

      <div class="form-group">
        <label for="relationship">Relationship</label>
        <input type="text" id="relationship" name="relationship" placeholder="E.g., Father, Mother, Guardian" required />
      </div>

      <div class="form-group">
        <label for="parent_phone">Contact Number</label>
        <input type="tel" id="parent_phone" name="parent_phone" required />
      </div>

      <div class="form-group">
        <label for="parent_email">Email Address</label>
        <input type="email" id="parent_email" name="parent_email" />
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
