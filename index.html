<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartMobile - Phone Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#">SmartMobile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Mobiles</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="shopCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://geniusmobile.lk/wp-content/uploads/2024/09/Apple-iPhone-16-lineup-rear.webp" class="d-block w-100" alt="Apple iPhone 16 Lineup">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/1200x400?text=Accessories+Sale+Up+to+50%25+OFF" class="d-block w-100" alt="Accessories Sale Banner">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#shopCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#shopCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<!-- Featured Mobiles Section -->
<div class="container my-5">
  <h3 class="mb-4 text-primary">Featured Mobiles</h3>
  <div class="row g-4">

    <!-- Product Card: iPhone 16 -->
    <div class="col-md-3">
      <div class="card product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8_s9j6gxCG5P6Zk8CntoIdVdsvOssR92tKw&s" class="card-img-top" alt="iPhone 16">
        <div class="card-body">
          <h5 class="card-title">iPhone 16</h5>
          <p class="card-text">Rs.345,000</p>
          <a href="#" class="btn btn-primary btn-sm">Buy Now</a>
        </div>
      </div>
    </div>

    <!-- More product cards follow the same structure... (unchanged content, just standardized formatting & currency) -->

    <!-- Product Card: OnePlus 13 -->
    <div class="col-md-3">
      <div class="card product-card">
        <img src="https://myfusionmobile.com/storage/2024/02/OnePlus-12.jpg" class="card-img-top" alt="OnePlus 13">
        <div class="card-body">
          <h5 class="card-title">OnePlus 13</h5>
          <p class="card-text">Rs.239,900.00</p>
          <a href="#" class="btn btn-primary btn-sm">Buy Now</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Accessories Section -->
<div class="container my-5">
  <h3 class="mb-4 text-success">Mobile Accessories</h3>
  <div class="row g-4">

    <!-- Accessory Card: Power Bank -->
    <div class="col-md-3">
      <div class="card product-card">
        <img src="https://celltronics.lk/wp-content/uploads/2025/04/Acefast-M15-PD20W-10000mAh-Power-Bank-with-Cable-1.jpg" class="card-img-top" alt="Acefast Power Bank">
        <div class="card-body">
          <h5 class="card-title">Acefast M15 10000mAh Power Bank</h5>
          <p class="card-text">Rs.7,900.00</p>
          <a href="#" class="btn btn-success btn-sm">Buy Now</a>
        </div>
      </div>
    </div>

    <!-- More accessories here... -->

  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p class="mb-0">Â© 2025 SmartMobile | All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
